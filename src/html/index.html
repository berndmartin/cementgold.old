<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cement Gold</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
  
  <link rel="stylesheet" href="css/app.min.css" />
  <link rel="stylesheet" href="css/responsive.min.css" />
  <link rel="stylesheet" href="css/hover.min.css" />
  <!-- new -->
  <script src="angular/angular.min.js"></script>
  <script src="angular/angular-route.min.js"></script>
  <script src="angular/ui-bootstrap.min.js"></script>
  
  <!-- inject:js -->
  <script src="js/app.min.js"></script>
  <script src="angular/CordovaInit.js"></script>
</head>
<!-- ng-app="YieldEstateApp" -->
<body ng-controller="MainController as mc" >

  <!-- Sidebars -->
  <div ng-include="'sidebar.html'" 
  ui-track-as-search-param='true'
  class="sidebar sidebar-left"></div>

  <div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'> 

    <!-- Navbars -->

    <div class="navbar navbar-app navbar-absolute-top" style="background: #edda74;">
      <div class="navbar-brand navbar-brand-center" style="color: white; font-weight: 100; font-size: 24px;" ui-yield-to="title">
        Cement Gold
      </div>
      <div class="btn-group pull-left">
        <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle" >
         <i class="fa fa-bars fa-lg btngold"></i> <!-- Menu-->
       </div>
     </div>
     <div class="btn-group pull-right" ui-yield-to="navbarAction">
      <div ui-toggle="uiSidebarRight" class="btn">
        <i class="fa fa-info-circle fa-lg"></i> <!-- Help -->
      </div>
    </div>
  </div>


  <!-- App Body -->
  <div class="app-body" ng-class="{loading: loading}">
    <div ng-show="loading" class="app-content-loading">
      <i class="fa fa-spinner fa-spin loading-spinner"></i>
    </div>
    <div class="app-content">
      <ng-view></ng-view>  
    </div>
  </div>

</div><!-- ~ .app -->

<div ui-yield-to="modals"></div>
    <script type="text/javascript">
            new CordovaInit();
        </script>
</body>
</html>
